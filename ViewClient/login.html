<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link rel="stylesheet" href="css/main.css" >
        <link rel="icon" type="image/png" href="images/logo.png"/>
    </head>
    <body>
      <div class="html"> 
        <div class="login-form">
                <form action="login.html" class="validate-form">
                        <h1>Đăng Nhập</h1>
                        <div class="input-txt validate-input" data-validate = "Mời nhập tên đăng nhập">
                            <input class="input" type="username" name="user" placeholder="Tên đăng nhập" >
                            <span data-placeholder="Tên Đăng Nhập" ></span>
                        </div>
                        <div class="input-txt validate-input" data-validate = "Mời nhập mật khẩu">
                                <span class="btn-show-pass">
                                        <i class="fa fa-eye"></i>
                                </span>
                            <input class="input"  type="password" name="pass" placeholder="Mật khẩu"  >
                            <span data-placeholder="Mật khẩu" ></span>
                        </div>
                        <div class="check-box">
                            <input class="input-checkbox" id="checkbox" type="checkbox" name="remember-me">
                                <label class="label-checkbox" for="checkbox">Lưu mật khẩu</label>
                        </div>
                        <input type="submit" class="logbtn" value="Đăng nhập">
                        <div class="bottom-text">Nếu quên mật khẩu vui lòng nhấn vào <a class="helpbtn" id="help" href="#" >trợ giúp</a> ?</div>
                    </form>
                   
        </div>
        
        <div>
                <p class="copyright">Copyright © netsoft.com.vn 2019</p>
            </div>

        </div> 


        <script src="other/animsition/js/animsition.min.js"></script>
        <script src="other/bootstrap/js/popper.js"></script>
        <script src="other/bootstrap/js/bootstrap.min.js"></script>
        <script src="other/select2/select2.min.js"></script>
        <script src="other/daterangepicker/moment.min.js"></script>
        <script src="other/daterangepicker/daterangepicker.js"></script>
        <script src="other/countdowntime/countdowntime.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
